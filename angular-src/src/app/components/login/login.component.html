<div class="input">
  <h2 class="page-header">Inserisci il numero di ticket:</h2>
  <form (submit)="onLoginSubmit()">
    <div class="form-group">
      <label>Nome</label>
      <input type="text" class="form-control" [(ngModel)]="username" name="username">
    </div>
    <div class="form-group">
      <label>Numero di Ticket</label>
      <input type="password" class="form-control" [(ngModel)]="password" name="password">
    </div>
    <input type="submit" class="btn btn-primary" value="Inizia il tour">
  </form>
</div>
